events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Servir archivos estáticos desde /mfe-gestion-usuario/ o raíz
    # Cuando Kong envía /mfe-gestion-usuario/polyfills.js, debe ir a /polyfills.js
    location ~ ^/mfe-gestion-usuario/(.+\.(js|css|json|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot))$ {
      try_files /$1 =404;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Servir archivos estáticos desde raíz directo
    location ~ \.(js|css|json|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
      try_files $uri =404;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Servir remoteEntry.json
    location ~ /mfe-gestion-usuario/remoteEntry\.json$ {
      try_files /remoteEntry.json =404;
      add_header Content-Type application/json;
    }
    
    location /remoteEntry.json {
      try_files $uri =404;
      add_header Content-Type application/json;
    }

    # Health check
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # Reescribir /mfe-gestion-usuario/ a / para que nginx sirva index.html
    location /mfe-gestion-usuario/ {
      rewrite ^/mfe-gestion-usuario/(.*)$ /$1 break;
      try_files $uri $uri/ /index.html;
    }

    # Fallback para raíz (acceso directo)
    location / {
      try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
  }
}
